<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://use.typekit.net/pyr6cxd.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main class="l-main l-flex-column-center">
            <a href="http://www.tanka-all-night.net/tanka/" class="c-launch-btn">
                <span>site link</span>
            </a>
            <article class="p-article information l-flex-column-center">
                <h2 class="c-information-title l-flex-column-left">
                    <span class="c-mon-48-bold-20-text c-under-line-15">Information</span>
                    <span class="c-works-jap c-yu-16-bold-text">概要</span>
                </h2>
                <table class="p-information-table">
                    <tr class="c-information-column">
                        <th class="c-mon-16-bold-10-text c-left-column">制作期間</th>
                        <td class="c-yu-16-bold-text c-right-column">2週間</td>
                    </tr>
                    <tr class="c-information-column">
                        <th class="c-mon-16-bold-10-text c-dotted-line c-left-column">言語</th>
                        <td class="c-yu-16-bold-text c-dotted-line c-right-column">HTML/CSS/JavaScript/PHP/Python</td>
                    </tr>
                    <tr class="c-information-column">
                        <th class="c-mon-16-bold-10-text c-dotted-line c-left-column">開発環境</th>
                        <td class="c-yu-16-bold-text c-dotted-line c-right-column">AWS/Linux</td>
                    </tr>
                    <tr class="c-information-column">
                        <th class="c-mon-16-bold-10-text c-dotted-line c-left-column">データベース</th>
                        <td class="c-yu-16-bold-text c-dotted-line c-right-column">MySQL</td>
                    </tr>
                </table>
            </article>
            <article class="p-article l-flex-column-center">
                <h2 class="c-information-title l-flex-column-left">
                    <span class="c-mon-48-bold-20-text c-under-line-15">Features</span>
                    <span class="c-works-jap c-yu-16-bold-text">特徴</span>
                </h2>
                <ul class="p-features-list l-flex-column-center">
                    <li class="p-features l-flex-column-center">
                        <p class="c-yu-24-bold-0-text c-features-title">無限スクロールにより、次々短歌が現れる</p>
                        <video controls class="c-features-img">
                            <source src='video/infinite-scroll.mp4' type='video/mp4'>
                        </video>
                    </li>
                    <li class="p-features l-flex-column-center">
                        <p class="c-yu-24-bold-0-text c-features-title">読み手、キーワードから検索が可能</p>
                        <video controls class="c-features-img">
                            <source src='video/search.mp4' type='video/mp4'>
                        </video>
                    </li>
                    <li class="p-features l-flex-column-center">
                        <p class="c-yu-24-bold-0-text c-features-title">短歌のイメージ画像を古く加工している</p>
                        <ul class="l-flex-row-center">
                            <li><img src="images/feature/五月.jpg" class="c-features-img-width-re"></li>
                            <li><img src="images/feature/sepia_五月.jpg" class="c-features-img-width-re"></li>
                        </ul>
                    </li>
                </ul>
            </article>
            <article class="p-article l-flex-column-center">
                <h2 class="c-information-title l-flex-column-left">
                    <span class="c-mon-48-bold-20-text c-under-line-15">Environment</span>
                    <span class="c-works-jap c-yu-16-bold-text">環境</span>
                </h2>
                <img src="images/feature/environment.png" class="c-features-img-width">
            </article>
       </main>
        <footer class="l-footer l-flex-row-center-center u-b-color-dark-brown">
            <p class="c-logo-footer-text u-color-white">Portfolio</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/my-jquery.js"></script>  
    </body>
</html>
