<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://use.typekit.net/pyr6cxd.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="l-header u-b-color-gray">
            <a href="index.html" class="c-logo c-logo-text">Portfolio</a>
            <a href="http://rerecre.net" class="c-launch-btn">
                <span>site link</span>
            </a>
        </header>

        <main class="l-main l-flex-column-center">
            <article class="p-article information l-flex-column-center u-b-color-gray">
                <h2 class="l-flex-column-left u-article-width">
                    <span class="u-mon-48-bold-20-text c-under-line-15">Information</span>
                    <span class="c-works-jap u-yu-16-bold-text">概要</span>
                </h2>
                <table class="p-information-table">
                    <tr class="c-information-column">
                        <th class="u-mon-16-bold-10-text c-left-column">制作期間</th>
                        <td class="u-yu-16-bold-text c-right-column">2週間</td>
                    </tr>
                    <tr class="c-information-column">
                        <th class="u-mon-16-bold-10-text c-dotted-line c-left-column">言語</th>
                        <td class="u-yu-16-bold-text c-dotted-line c-right-column">HTML/CSS/JavaScript</td>
                    </tr>
                    <tr class="c-information-column">
                        <th class="u-mon-16-bold-10-text c-dotted-line c-left-column">開発環境</th>
                        <td class="u-yu-16-bold-text c-dotted-line c-right-column">Linux</td>
                    </tr>
                </table>
            </article>
            <article class="p-article concept l-flex-column-center u-article-padding-bottom u-b-color-gray">
                <h2 class="l-flex-column-left u-article-width">
                    <span class="u-mon-48-bold-20-text c-under-line-15">Concept</span>
                    <span class="c-works-jap u-yu-16-bold-text">制作意図</span>
                </h2>
                <p class="u-yu-16-bold-text c-concept-text">
                    基本的なHTML、CSSを用いて、シンプルな構成の団体活動紹介サイトを制作する。
                </p>
            </article>
            <article class="p-article features l-flex-column-center u-article-padding-bottom u-b-color-gray">
                <h2 class="l-flex-column-left u-article-width">
                    <span class="u-mon-48-bold-20-text c-under-line-15">Features</span>
                    <span class="c-works-jap u-yu-16-bold-text">特徴</span>
                </h2>
                <ul class="p-features-list l-flex-column-center u-article-width">
                    <li class="p-features l-flex-column-center">
                        <span class="u-yu-24-bold-0-text c-features-title">レスポンシブデザインの実装</span>
                        <p class="u-yu-16-bold-text c-features-text">
                            レスポンシブデザインを用い、端末ごとに最適の表示を行う実装を行った。
                        </p>
                    </li>
                    <li class="p-features l-flex-column-center">
                        <span class="u-yu-24-bold-0-text c-features-title">SCSSを用いた実装</span>
                        <p class="u-yu-16-bold-text c-features-text">
                            SCSSを用い、ミックスイン・継承による効率的なCSSの実装を行った。
                        </p>
                    </li>
                </ul>
            </article>
       </main>
        <footer class="l-footer l-flex-row-center-center u-b-color-dark-brown">
            <span class="c-logo-footer-text u-color-white">Portfolio</span>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/my-jquery.js"></script>  
    </body>
</html>
